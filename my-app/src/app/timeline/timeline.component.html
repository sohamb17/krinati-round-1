<div *ngFor="let school of schools; let last = last">
	<h2>{{ school.institution }}</h2>
	<h3>{{ school.degree }}</h3>
	<p *ngIf="school.startDate; else end">
		{{ school.startDate }} - {{ school.endDate }}
	</p>
	<ng-template #end>
		<p>{{ school.endDate }}</p>
	</ng-template>
	<hr *ngIf="!last" />
</div>
